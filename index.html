<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="wrapper my-20 mx-40 h-[90vh] shadow-[0px_0px_0px_20px_bg-amber-400] shadow-pink-100 bg-rose-600"
    >
      <div class="main relative -z-0 flex gap-14 justify-center">
        <div class="absolute -z-10 black w-full h-52 bg-black"></div>
        <div class="left w-4/12">
          <img
            class="mt-14 shadow-[5px_5px_1px_text-teal-400] shadow-teal-400 w-[90%]"
            src="shoes.jpg"
            alt=""
          />
        </div>
        <div class="right text-white w-6/12">
          <div class="upper flex flex-col justify-center gap-y-6 w-full h-60">
            <h1 class="text-5xl font-medium">Retro Shoe</h1>
            <p class="text-3xl font-bold">
              $89.00
              <span class="font-medium ml-4 text-teal-400">IN STOCK</span>
            </p>
          </div>
          <div class="lower flex flex-col gap-y-14">
            <div class="sizes flex gap-5 text-3xl">
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-14 w-14 hover:shadow-[3px_3px_1px_text-teal-400] shadow-teal-400 hover:cursor-pointer"
                >XS</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-14 w-14 hover:shadow-[3px_3px_1px_text-teal-400] shadow-teal-400 hover:cursor-pointer"
                >S</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-14 w-14 hover:shadow-[3px_3px_1px_text-teal-400] shadow-teal-400 hover:cursor-pointer"
                >M</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-14 w-14 hover:shadow-[3px_3px_1px_text-teal-400] shadow-teal-400 hover:cursor-pointer"
                >L</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-14 w-14 hover:shadow-[3px_3px_1px_text-teal-400] shadow-teal-400 hover:cursor-pointer"
                >XL</span
              >
            </div>
            <div class="order flex gap-x-6">
              <a
                class="bg-teal-500 font-bold px-12 py-3 border-3 border-black text-black"
                href=""
                >BUY NOW</a
              >
              <a class="font-bold px-12 py-3 border-1 text-black" href=""
                >ADD TO BAG</a
              >
              <i class="fa-solid fa-heart text-3xl mt-4 text-black"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
